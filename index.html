<!DOCTYPE html>
<html>
<head>
    <title>Overwatch Fan Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1f1f1f, #111);
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 { color: orange; margin-top: 20px; }
        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 2px solid orange;
            margin: 20px;
            border-radius: 10px;
            background-color: #222;
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkorange;
            box-shadow: 0 0 15px orange;
        }
        #hero-info {
            margin-top: 20px;
            font-size: 16px;
        }
        #hero-info img {
            width: 150px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
