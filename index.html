<!DOCTYPE html>
<html>
<head>
    <title>Overwatch Fan Page</title>
    <style>
        /* Background image with overlay */
        body {
            margin: 0;
            font-family: Arial;
            color: white;
            text-align: center;
            background-image: url('https://static.wikia.nocookie.net/overwatch_gamepedia/images/f/f8/Overwatch_splash_art.jpg'); /* guaranteed working Overwatch image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Dark overlay to make text readable */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: -1;
        }

        h1 { color: orange; margin-top: 20px; }
        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid orange;
            margin: 20px;
            border-radius: 10px;
            background-color: rgba(0,0,0,0.6);
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkorange;
            box-shadow: 0 0 10px orange;
        }
        #hero-info {
            margin-top: 20px;
            font-size: 16px;
        }
        #hero-info img {
            width: 120px;
            margin-top: 10px;
            border-radius: 8px;
        }
        #search-box {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid orange;
            width: 220px;
        }
    </style>
</head>
<body>

<h1>Overwatch Fan Page</h1>
<p>This is a fan-made website ðŸŽ®</p>

<input type="text" id="search-box" placeholder="Search hero..." onkeyup="searchHero()">

    <button onclick="showHero('Hanzo')">Hanzo</button>
    <button onclick="showHero('Ana')">Ana</button>
    <button onclick="showHero('Winston')">Winston</button>
    <button onclick="showHero('Bastion')">Bastion</button>
    <button onclick="showHero('Sombra')">Sombra</button>

</div>

<div id="hero-info"></div>

<!-- Background music -->

};

function showHero(hero) {
    const info = heroInfo[hero];
    if (!info) return;
    document.getElementById("hero-info").innerHTML = `
        <h3>${hero}</h3>
        <p>${info.text}</p>
        <img src="${info.img}" alt="${hero}">
    `;
}

function searchHero() {
    const input = document.getElementById("search-box").value.toLowerCase();
    const buttons = document.querySelectorAll("#buttons-container button");
    buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(input) ? "inline-block" : "none";
    });
}
</script>

</body>
</html>
