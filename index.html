<!DOCTYPE html>
<html>
<head>
    <title>Overwatch Fan Page</title>
    <style>
        /* Full-screen background */
        body {
            margin: 0;
            font-family: Arial;
            color: white;
            text-align: center;
            background-image: url('https://static.wikia.nocookie.net/overwatch_gamepedia/images/f/f8/Overwatch_splash_art.jpg'); /* guaranteed full Overwatch pic */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Overlay so text/buttons are readable */
        body::before {
            content: "";
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background-color: rgba(0,0,0,0.5);
            z-index: -1;
        }

        h1 { color: orange; margin-top: 20px; }
        #search-box {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid orange;
            width: 220px;
        }

        /* Buttons container */
        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
            background-color: rgba(0,0,0,0.6);
            border: 2px solid orange;
        }

        /* Bigger buttons */
        #buttons-container button {
            background-color: orange;
            border: none;
            padding: 20px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #buttons-container button:hover {
            background-color: darkorange;
            box-shadow: 0 0 15px orange;
        }

        /* Hero info card */
        #hero-info {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        #hero-info.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

<h1>Overwatch Fan Page</h1>
<p>This is a fan-made website ðŸŽ®</p>

<input type="text" id="search-box" placeholder="Search hero..." onkeyup="searchHero()">

<h2>Choose a Hero</h2>
<div id="buttons-container">
    <button onclick="showHero('Tracer')">Tracer</button>
    <button onclick="showHero('Genji')">Genji</button>
    <button onclick="showHero('Mercy')">Mercy</button>
    <button onclick="showHero('Reaper')">Reaper</button>
    <button onclick="showHero('Soldier 76')">Soldier 76</button>
    <button onclick="showHero('D.Va')">D.Va</button>
    <button onclick="showHero('Hanzo')">Hanzo</button>
    <button onclick="showHero('Ana')">Ana</button>
    <button onclick="showHero('Winston')">Winston</button>
    <button onclick="showHero('Bastion')">Bastion</button>
    <button onclick="showHero('Sombra')">Sombra</button>
    <button onclick="showHero('Symmetra')">Symmetra</button>
    <button onclick="showHero('TorbjÃ¶rn')">TorbjÃ¶rn</button>
    <button onclick="showHero('Zenyatta')">Zenyatta</button>
    <button onclick="showHero('Moira')">Moira</button>
    <button onclick="showHero('Orisa')">Orisa</button>
    <button onclick="showHero('Roadhog')">Roadhog</button>
    <button onclick="showHero('Junkrat')">Junkrat</button>
    <button onclick="showHero('Pharah')">Pharah</button>
    <button onclick="showHero('Reinhardt')">Reinhardt</button>
    <button onclick="showHero('Zarya')">Zarya</button>
    <button onclick="showHero('Widowmaker')">Widowmaker</button>
    <button onclick="showHero('Soldier: Ashe')">Ashe</button>
</div>

<div id="hero-info"></div>

<script>
const heroInfo = {
    "Tracer": "Tracer can blink and rewind time!",
    "Genji": "Genji is a cyber ninja!",
    "Mercy": "Mercy heals her teammates!",
    "Reaper": "Reaper deals deadly close-range damage.",
    "Soldier 76": "Balanced all-around damage hero.",
    "D.Va": "D.Va pilots a mech and blocks damage!",
    "Hanzo": "Hanzo is a sharpshooting archer.",
    "Ana": "Ana heals and supports from afar.",
    "Winston": "Winston is a tank gorilla who leaps into battle.",
    "Bastion": "Bastion transforms between mobile and turret modes.",
    "Sombra": "Sombra hacks enemies and disrupts them.",
    "Symmetra": "Symmetra creates turrets and shields.",
    "TorbjÃ¶rn": "TorbjÃ¶rn builds turrets and upgrades them.",
    "Zenyatta": "Zenyatta heals allies and damages enemies with orbs.",
    "Moira": "Moira heals allies and drains enemies.",
    "Orisa": "Orisa is a tank who protects allies.",
    "Roadhog": "Roadhog can hook enemies and tank damage.",
    "Junkrat": "Junkrat throws explosives everywhere.",
    "Pharah": "Pharah rains rockets from above!",
    "Reinhardt": "Reinhardt charges and protects with his shield!",
    "Zarya": "Zaryaâ€™s barrier protects allies and empowers her weapons!",
    "Widowmaker": "Widowmaker is a deadly sniper!",
    "Soldier: Ashe": "Ashe leads the Deadlock Gang with style!"
};

function showHero(hero) {
    const info = heroInfo[hero];
    const heroDiv = document.getElementById("hero-info");
    heroDiv.textContent = info;
    heroDiv.classList.remove("show");
    void heroDiv.offsetWidth; // force reflow
    heroDiv.classList.add("show");
}

function searchHero() {
    const input = document.getElementById("search-box").value.toLowerCase();
    const buttons = document.querySelectorAll("#buttons-container button");
    buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(input) ? "inline-block" : "none";
    });
}
</script>

</body>
</html>
